<div class="col-md-6 col-md-offset-3">
    <h2>Add Mark</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" name="subject" [(ngModel)]="model.subject.name" #name="ngModel" required />
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="grade">Grade</label>
            <input type="text" class="form-control" name="grade" [(ngModel)]="model.subject.value" #value="ngModel" required />
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="student">Student</label>
            <input type="text" class="form-control" name="grade" [(ngModel)]="model.subject.value" #password="ngModel" required />
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-warning">Add Mark</button>
        </div>
    </form>
</div>
