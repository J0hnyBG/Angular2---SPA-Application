<div class="col-md-6 col-md-offset-3">
    <h2>Add Mark</h2>
    <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
            <label for="subjects">Subject</label>
            <input class="form-control" ng2-auto-complete [(ngModel)]="autoCompleteModelSubjects" name="subjects" [source]="subjects" required />
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
            <label for="grade">Grade</label>
            <input type="text" class="form-control" name="grade" [(ngModel)]="model" #value="ngModel" required />
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
            <label for="student">Students</label>
            <input class="form-control" ng2-auto-complete [(ngModel)]="students" name="students" [source]="students" value-property-name="firstName"
                 display-property-name="lastName" [ngModelOptions]="{standalone: true}" required multiple/>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-warning">Add Mark</button>
        </div>
    </form>
</div>
