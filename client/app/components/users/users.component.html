<table class="table table-striped table-hover table-responsive table-sm">
        <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of (users | sortByFirstThenByLastName)" [attr.user]="user">
                <td>{{user.username}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.role}}</td>
            </tr>
        </tbody>
    </table>
