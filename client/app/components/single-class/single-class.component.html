<h3>Now viewing {{data.grade}} class</h3>

<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>Class Number</th>
        <th>Name</th>
        <th>Marks</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of  (data.students | sortByClassNumber)">
        <td>{{student.classNumber}}</td>
        <td>{{student.user.firstName + ' ' + student.user.lastName}}</td>
        <td><span *ngFor="let mark of student.marks">{{mark.subject}}</span></td>
        <td>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#editStudentModal" (click)="onEditClick(student)">Edit</button>
        </td>
    </tr>
    </tbody>
</table>

<single-student [(data)]="currentStudent"></single-student>
