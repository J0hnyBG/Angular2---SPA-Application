<div id="editStudentModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{data.classNumber}}: {{data.user.firstName + " " + data.user.lastName}}</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="addMark">Select mark:</label>
                            <select class="form-control" name="addMark" id="addMark" #addMarkSelect>
                                <option value="6">6</option>
                                <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                            </select>
                            <label for="markType">Select type:</label>
                            <select class="form-control" name="markType" id="markType" #markTypeSelect>
                                <option *ngFor="let type of markTypesAsString" value="{{type}}" selected>{{type}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-success"
                                    (click)="addMark(addMarkSelect.value, markTypeSelect.value)">Add Mark
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="well text-center">
                <button type="button" class="btn btn-success btn-lg" data-dismiss="modal"
                        (click)="saveStudent()">Save Student
                </button>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Current marks:</h3>
                    <table class="table table-striped table-responsive table-hover">
                        <thead>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Mark</th>
                        <th>Remove</th>
                        </thead>
                        <tbody *ngFor="let markInfo of (data.marks | filterByTeacherSubject:teacher.subject)">
                        <tr *ngFor="let mark of markInfo.marks">
                            <td>{{MarkType[mark.markType]}}</td>
                            <td>{{mark.date | date: 'dd.MM.y'}}</td>
                            <td><span>{{mark.value}}</span></td>
                            <td>
                                <button (click)="removeMark(mark)" class="btn btn-danger btn-xs">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
