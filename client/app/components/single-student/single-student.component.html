<div id="editStudentModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{data.classNumber}}: {{data.user.firstName + " " + data.user.lastName}}</h4>
            </div>
            <div class="modal-body">
                Current marks:
                <p *ngFor="let markInfo of (data.marks | filterByTeacherSubject:subject)" #subject>{{markInfo.subject}}
                    <span *ngFor="let mark of markInfo.marks">{{mark}} </span>
                </p>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="addMark">Select mark:</label>
                        <select class="form-control" name="addMark" id="addMark" #addMarkSelect>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success" (click)="addMark(addMarkSelect.value)">Add mark
                        </button>
                        <button type="button" class="btn btn-danger" (click)="removeMark(addMarkSelect.value)">Remove mark
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal"
                                (click)="saveStudent(addMarkSelect.value)">Save
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
