<div class="col-md-6 col-md-offset-3">
    <h2>Create a new student</h2>
    <form name="form" (ngSubmit)="f.form.valid && createStudent()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="class">Class</label>
            <select class="form-control" name="class" id="class" [(ngModel)]="studentClass" #cl>
                <option value="None"></option>
                <option *ngFor="let cl of classes" value="{{cl.grade}}">{{cl.grade}}</option>
            </select>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="form-control" name="firstName" [(ngModel)]="model.user.firstName" #firstName="ngModel" minlength="1" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" class="form-control" name="lastName" [(ngModel)]="model.user.lastName" #lastName="ngModel" minlength="1" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.user.username" #username="ngModel" minlength="1" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" name="email" [(ngModel)]="model.user.email" #email="ngModel" minlength="1" required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"/>
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email must be a valid email</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.user.password" #password="ngModel"
                   required minlength="6" validateEqual="confirmPassword" reverse="true" >

            <div *ngIf="f.submitted && !password.valid" class="help-block">Password must be more than 6 characters long</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
            <label id="confirmPassword" for="confirmPassword">Retype password</label>
            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.user.confirmPassword" #confirmPassword="ngModel"
                   required validateEqual="password" reverse="false" >

            <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Password mismatch</div>
        </div>
        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Create Student">
        </div>
    </form>
</div>
