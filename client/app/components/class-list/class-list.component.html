<ul *ngIf="classes && classes.length > 0" class="breadcrumb">
    <li *ngFor="let cl of classes"><a href="#" (click)="showClassInfo($event.target.innerHTML)">{{cl.grade}}</a></li>
</ul>

<single-class *ngIf="classes && classes.length > 0" [(data)]="currentSelection" [(teacher)]="teacher"></single-class>

<h4 *ngIf="!(classes && classes.length > 0)">You don't have any classes!</h4>
