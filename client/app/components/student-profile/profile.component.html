<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-centered">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img [src]="user.imagePath" alt="" class="img-rounded img-responsive"/>
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>
                            {{user.firstName + ' ' + user.lastName}}</h4>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i> <a
                                href="mailto:{{user.email}}">{{user.email}}</a>
                            <br/>
                            <i class="glyphicon glyphicon-user"></i>{{user.role}}
                            <br/>
                    </div>
                </div>
                <button class="btn btn-info btn-outline-blue" data-toggle="collapse" data-target="#photo">Upload photo</button>
                <div class="row">
                    <div id="photo" class="col-md-6 mb-r collapse">
                        <form name="form" enctype="multipart/form-data"
                              (ngSubmit)="f.form.valid && uploadPhotoForUser()" #f="ngForm"
                              novalidate>
                            <input class="form-control btn btn-primary" type="file" name="single"
                                   placeholder="Choose from file"
                                   accept="image/*" ng2FileSelect [uploader]="uploader" required/>
                            <input class="btn btn-primary" type="submit" value="Save"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="auth.userIs('student')" class="row">
        <student-marks [username]="auth.getCurrentUser()"></student-marks>
    </div>
</div>
