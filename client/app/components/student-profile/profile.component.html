<div class="row clear-background">
    <div class="col-md-6 mb-r">
    <img src="../../../images/default.png"/>
    </div>
    <div class="col-md-6 mb-r" *ngFor="let u of user" [attr.u]="u">
    <div>Username: {{u.username}}</div>
    <div>First Name: {{u.firstName}}</div>
    <div>Last Name: {{u.lastName}}</div>
    <div>E-Mail: {{u.email}}</div>
    </div>
</div>
