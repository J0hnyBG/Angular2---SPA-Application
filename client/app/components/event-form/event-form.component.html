<button class="btn btn-success" data-toggle="modal" data-target="#createEventModal" xmlns="http://www.w3.org/1999/html">{{buttonText}}</button>
<div class="modal fade" id="createEventModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" #closeBtn>x</button>
                <h4 class="modal-title">{{buttonText}}</h4>
            </div>
            <div class="modal-body">
                <form class="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(closeBtn)">
                    <div class="form-group" [ngClass]="{ 'has-error': (f.submitted || !title.untouched) && !title.valid }">
                        <label for="title">Title</label>
                        <input id="title" type="text" class="form-control" name="title"
                               [(ngModel)]="schoolEvent.title"
                               #title="ngModel" minlength="1" required/>
                        <div *ngIf="(f.submitted || !title.untouched) && !title.valid" class="help-block">Title is required
                        </div>
                    </div>

                    <div class="form-group" [ngClass]="{ 'has-error': (f.submitted || !description.untouched) && !description.valid }">
                        <label for="description">Description</label>
                        <textarea id="description" type="text" rows="10" class="form-control" name="description"
                               [(ngModel)]="schoolEvent.description"
                               #description="ngModel" minlength="1" required>
                        </textarea>
                        <div *ngIf="(f.submitted || !description.untouched) && !description.valid" class="help-block">Description is required
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-success" value="Save">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
